<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{component :: page_header}">

</head>
<body>
<div th:replace="~{component :: page_title}"></div>
<div class="container" style="max-width: 450px;">
    <div class="card">
        <div class="card-body">
            <form action="/user/login" method="post" class="form-signin">
                <h2>可信数字资产存证系统</h2>
                <div id="myAlert" class="alert alert-danger" th:if="${err_msg!=null}">
                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                    <strong>提示信息:</strong><a th:text="${err_msg}"></a>
                </div>
                <input type="hidden" name="referrer" th:if="${referrer!=null}" th:value="${referrer}">
                <div class="form-group">
                    <label for="username">账号</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="用户名/邮箱"
                           required
                           autofocus>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="密码"
                           required>
                </div>
                <input type="submit" class="btn btn-lg btn-success btn-block" value="登录"/>
                <div class="float-right"><a role="button" href="/user/register" class="btn btn-link">注册</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
